<h1 *ngIf="(isLoading$ | async)">Loading...</h1>

<ng-container *subscribe="tasks$; let tasks">
  <div *ngIf="!(isLoading$ | async)">
    <div  class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 p-8 gap-8">
      <hbd-task-view
        *ngFor="let task of tasks"
        [task]="task"
        class="transition-transform transform hover:scale-105 duration-300 ease-in-out"
      ></hbd-task-view>
    </div>
  </div>
</ng-container>
