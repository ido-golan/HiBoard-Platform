<h1 class="auth-title mb-4">Log In to your Account</h1>

<form [formGroup]="loginForm" errorTailor>
  <div class="form-control">
    <mat-label class="primary">Username</mat-label>
    <mat-form-field appearance="outline" class="w-full">
      <input
        matInput
        formControlName="username"
        [controlErrorAnchor]="emailAnchor"
      >
    </mat-form-field>

    <ng-template
      controlErrorAnchor
      #emailAnchor="controlErrorAnchor"
    ></ng-template>
  </div>

  <div class="form-control">
    <mat-label >Password</mat-label>
    <mat-form-field appearance="outline"class="w-full">
      <input
        matInput
        formControlName="password"
        type="password"
        [controlErrorAnchor]="passwordAnchor"
      >
    </mat-form-field>

    <ng-template
      controlErrorAnchor
      #passwordAnchor="controlErrorAnchor"
    ></ng-template>
  </div>

  <button class="login-form-forgot mb-4" (click)="toForgotPassword()">Forgot password</button>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    class="w-full"
    (click)="login()"
  >
    Login
  </button>

  <p
    class="auth-form-error"
    *ngIf="error"
  >
    {{ error }}
  </p>
</form>
