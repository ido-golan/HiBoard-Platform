<div class="flex justify-between mb-8">
  <hbd-activities-filters [formGroup]="filters" [activities]="activities"></hbd-activities-filters>

  <hbd-completed-activities [value]="completedActivitiesPercent"></hbd-completed-activities>
</div>

<div *ngIf="!activities.loading">
  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <hbd-activity-view
      *ngFor="let activity of filteredActivities"
      [activity]="activity"
      class="transition-transform transform hover:scale-105 duration-300 ease-in-out"
    ></hbd-activity-view>
  </div>
</div>

<div *ngIf="activities.loading">
  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <hbd-activity-view
      *ngFor="let activity of loadingArray"
      [activity]="activity"
      [loading]="true"
    ></hbd-activity-view>
  </div>
</div>
