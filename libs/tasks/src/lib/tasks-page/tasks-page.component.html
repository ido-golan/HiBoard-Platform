<div class="flex justify-between mb-8">
  <hbd-tasks-filters [tasks]="tasks"></hbd-tasks-filters>

  <hbd-completed-tasks [value]="completedTasksPercent"></hbd-completed-tasks>
</div>

<mat-spinner *ngIf="tasks.loading" class="mx-auto "></mat-spinner>

<div *ngIf="!tasks.loading">
  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <hbd-task-view
      *ngFor="let task of tasks.res!.data.tasks"
      [task]="task"
      class="transition-transform transform hover:scale-105 duration-300 ease-in-out"
    ></hbd-task-view>
  </div>
</div>
