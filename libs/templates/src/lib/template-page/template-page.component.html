<ng-container *subscribe="activeTemplate$; let template">
  <ng-container *ngIf="template">
    <mat-drawer-container class="h-full">
      <mat-drawer #drawer class="p-6 w-[450px]" mode="over" position="end">
        <hbd-add-activity-sidebar [isTemplates]="false"
                                  (closeSideBar)="onTemplateChange($event, drawer)"></hbd-add-activity-sidebar>
      </mat-drawer>

      <div class="flex-col w-1/2">
        <h1 class="font-bold"> {{ template.name }} Template</h1>

        <div class="flex items-center my-4">
          <mat-form-field appearance="outline" class="mr-4 w-[440px]">
            <input
              matInput
              placeholder="Search"
              #filter
              autocomplete="off"
              (keyup)="applyFilter()"
            />
            <button
              mat-button
              matSuffix
              mat-icon-button
              aria-label="Clear"
              *ngIf="filter.value"
              (click)="onSearchClear()"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <button mat-stroked-button color="primary" class="flex-align-center pl-0" (click)="drawer.open()">
            <mat-icon>add</mat-icon>
            <span>Add Activity</span>
          </button>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort class="w-full">
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header
              >Name
              </mat-header-cell
              >
              <mat-cell *matCellDef="let element"
              >{{
                element.title
                }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="tag">
              <mat-header-cell *matHeaderCellDef mat-sort-header
              >Tag
              </mat-header-cell
              >
              <mat-cell *matCellDef="let element"
              >{{
                element.tag
                }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn">
                  <mat-icon>delete_outline</mat-icon>
                </button>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef> Loading data...</mat-footer-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row
              *matRowDef="let element; columns: displayedColumns"
            ></mat-row>


            <mat-footer-row
              *matFooterRowDef="['loading']"
              [ngClass]="{ hide: !loading || dataSource.data.length }"
            ></mat-footer-row>
          </table>
        </div>
      </div>

      <button mat-raised-button color="primary" class="flex-align-center pl-0 see-all-btn" (click)="goBack()">
        <span>All templates</span>
      </button>
    </mat-drawer-container>
  </ng-container>
</ng-container>
