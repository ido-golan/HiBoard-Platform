<mat-drawer-container class="h-full">
  <mat-drawer #drawer class="p-6 w-[450px]" mode="over" position="end">
    <hbd-add-activity-sidebar (closeSideBar)="onTemplatesChange($event, drawer)"></hbd-add-activity-sidebar>
  </mat-drawer>

  <div class="flex-col w-1/2">
    <h1 class="font-bold"> {{ activeUserDepartment }} Templates</h1>

    <div class="flex-items-center my-4">
      <mat-form-field appearance="outline" class="w-3/5">
        <input
          matInput
          placeholder="Search"
          #filter
          autocomplete="off"
          (keyup)="applyFilter()"
        />
        <button
          mat-button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          *ngIf="filter.value"
          (click)="onSearchClear()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>


      <button mat-raised-button color="primary" class="flex-align-center pl-0 add-template-button"
              (click)="openAddTemplateDialog()">
        <mat-icon>add</mat-icon>
        <span>Add Template</span>
      </button>

      <button mat-stroked-button color="primary" class="flex-align-center"
              (click)="drawer.open()"

      >
        <mat-icon>add</mat-icon>
        <span>Add Activity</span>
      </button>


    </div>

    <table mat-table [dataSource]="dataSource" class="w-full" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header
        >Name
        </mat-header-cell
        >
        <mat-cell *matCellDef="let element" (click)="navigateToTemplate(element)"
        >{{
          element.name
          }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openEditTemplateDialog(element)">
            <mat-icon class="edit-icon">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="onDeleteTemplate(element)">
            <mat-icon class="delete-icon">delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef> Loading data...</mat-footer-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row
        *matRowDef="let element; columns: displayedColumns"
      ></mat-row>

      <mat-footer-row
        *matFooterRowDef="['loading']"
        [ngClass]="{ hide: !loading || dataSource.data.length }"
      ></mat-footer-row>
    </table>
  </div>
</mat-drawer-container>
