<mat-nav-list>
  <h2 matSubheader>Pages</h2>

  <ng-container *ngFor="let item of navItems">
    <a mat-list-item routerLinkActive="list-item-active" [routerLink]="item.link">
      <mat-icon>{{ item.icon }}</mat-icon>
      {{ item.title }}
    </a>
  </ng-container>

  <mat-divider></mat-divider>

</mat-nav-list>
