<ng-container *subscribe="user$; let user">
  <mat-nav-list>
    <div class="profile-card" *ngIf="user">
      Hi {{ user.firstName }} {{ user.lastName }} !
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>Pages</h2>

    <ng-container *ngFor="let item of navItems">
      <ng-container *ngIf="hasAccess(item.permission)">
        <a mat-list-item routerLinkActive="list-item-active" [routerLink]="item.link">
          <mat-icon>{{ item.icon }}</mat-icon>
          {{ item.title }}
        </a>
      </ng-container>
    </ng-container>

    <mat-divider></mat-divider>

  </mat-nav-list>

</ng-container>
